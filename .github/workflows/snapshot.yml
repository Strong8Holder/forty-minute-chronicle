name: snapshot

on:
  schedule:
    - cron: "*/40 * * * *"    # –∫–æ–∂–Ω—ñ 40 —Ö–≤ (00, 40, 20, 00, ... —É UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update data (create snapshot file)
        run: python -u scripts/update.py

      - name: Commit if changed (diff-guard) as YOU
        env:
          # üîÅ –ó–ê–ú–Ü–ù–ò –Ω–∞ —Å–≤—ñ–π GitHub login —Ç–∞ no-reply email —Ü—å–æ–≥–æ –∞–∫–∞—É–Ω—Ç–∞
          GIT_AUTHOR_NAME: "Strong8Holder"
          GIT_AUTHOR_EMAIL: "122396907+Strong8Holder@users.noreply.github.com"
          GIT_COMMITTER_NAME: "Strong8Holder"
          GIT_COMMITTER_EMAIL: "122396907+Strong8Holder@users.noreply.github.com"
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          echo "[workflow] git status BEFORE:"; git status --porcelain || true
          git add -A
          echo "[workflow] git status AFTER add:"; git status --porcelain || true

          if git diff --cached --quiet; then
            echo "[workflow] No staged changes ‚Äî skip commit."
          else
            git commit -m "snapshot: $(date -u +"%Y-%m-%d %H:%M:%SZ")"
            git push "https://$GH_TOKEN@github.com/${{ github.repository }}.git" "HEAD:${{ github.ref_name }}"
            echo "[workflow] push DONE"
          fi
